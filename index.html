<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two Tables Side by Side</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="table-container">
        <table class="left-table">
            <thead>
                <tr>
                    <th>Policy</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <div class="config-container">
                            <div class="state-wrapper">
                                <span class="state-text">State:</span>
                                <label class="switch">
                                    <input type="checkbox" id="stateToggle">
                                    <span class="slider"></span>
                                </label>
                                <span class="state-status">Disabled</span>
                            </div>
                            <div class="mode-wrapper">
                                <span class="mode-text">Mode:</span>
                                <div class="radio-options">
                                    <label>
                                        <input type="radio" name="mode" value="action"> Action
                                    </label>
                                    <label>
                                        <input type="radio" name="mode" value="monitor"> Monitor
                                    </label>
                                </div>
                            </div>
                            <div class="threshold-wrapper">
                                <label for="threshold">Threshold (%):</label>
                                <input type="number" id="threshold" name="threshold" min="1" max="100">
                            </div>
                            <button type="submit">Submit</button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
        <table class="right-table">
            <thead>
                <tr>
                    <th class="tab-header" onclick="showTab('protections')">Critical Impact Protections</th>
                    <th class="tab-header" onclick="showTab('history')">Log History</th>
                </tr>
                <tr class="protections-header">
                    <th>Name</th>
                    <th>Date</th>
                    <th>Status</th>
                </tr>
                <tr class="history-header">
                    <th>Name</th>
                    <th>Date</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <tr class="protections-row">
                    <td>Protection 1</td>
                    <td>2024-07-17</td>
                    <td>Active</td>
                </tr>
                <tr class="protections-row">
                    <td>Protection 2</td>
                    <td>2024-07-16</td>
                    <td>Inactive</td>
                </tr>
                <tr class="history-row">
                    <td>Log 1</td>
                    <td>2024-07-17</td>
                    <td>Completed</td>
                </tr>
                <tr class="history-row">
                    <td>Log 2</td>
                    <td>2024-07-16</td>
                    <td>Pending</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        function showTab(tab) {
            const protectionsHeader = document.querySelectorAll('.protections-header');
            const historyHeader = document.querySelectorAll('.history-header');
            const protectionsRow = document.querySelectorAll('.protections-row');
            const historyRow = document.querySelectorAll('.history-row');
            if (tab === 'protections') {
                protectionsHeader.forEach(el => el.style.display = '');
                protectionsRow.forEach(el => el.style.display = '');
                historyHeader.forEach(el => el.style.display = 'none');
                historyRow.forEach(el => el.style.display = 'none');
            } else if (tab === 'history') {
                protectionsHeader.forEach(el => el.style.display = 'none');
                protectionsRow.forEach(el => el.style.display = 'none');
                historyHeader.forEach(el => el.style.display = '');
                historyRow.forEach(el => el.style.display = '');
            }
        }

        // Initialize the default tab
        document.addEventListener('DOMContentLoaded', () => {
            showTab('protections');
        });

        document.getElementById('stateToggle').addEventListener('change', function() {
            const stateStatus = document.querySelector('.state-status');
            if (this.checked) {
                stateStatus.textContent = 'Enabled';
            } else {
                stateStatus.textContent = 'Disabled';
            }
        });
    </script>
</body>
</html>
