<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two Tables Side by Side</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="table-container">
      <table class="left-table">
          <thead>
              <tr>
                  <th>Policy</th>
              </tr>
          </thead>
          <tbody>
              <tr>
                  <td>
                      <div class="config-container">
                          <div class="state-wrapper">
                              <span class="state-text">State:</span>
                              <label class="switch">
                                  <input type="checkbox" id="stateToggle">
                                  <span class="slider"></span>
                              </label>
                              <span class="state-status">Disabled</span>
                          </div>
                          <div class="mode-wrapper">
                              <span class="mode-text">Mode:</span>
                              <div class="radio-options">
                                  <label>
                                      <input type="radio" name="mode" value="action"> Action
                                  </label>
                                  <label>
                                      <input type="radio" name="mode" value="monitor"> Monitor
                                  </label>
                              </div>
                          </div>
                          <div class="threshold-wrapper">
                              <label for="threshold">Threshold (%):</label>
                              <input type="number" id="threshold" name="threshold" min="1" max="100">
                          </div>
                          <button type="submit">Submit</button>
                      </div>
                  </td>
              </tr>
          </tbody>
      </table>
      <div class="protection-table-container">
          <div class="header-container">
              <h1>Critical Impact Protections</h1>
              <h1>Log History</h1>
              <h1>Timeline</h1>
          </div>
          
          <table class="protection-table">
              <thead>
                  <tr>
                      <th class="protection-table-th">Name</th>
                      <th class="protection-table-th">Date</th>
                      <th class="protection-table-th">Status</th>
                  </tr>
              </thead>
              <tbody class="protection-table-tbody">
                  <tr>
                      <td class="protection-table-td">Protection A</td>
                      <td class="protection-table-td">12.5.2024</td>
                      <td class="protection-table-td">Enabled</td>
                  </tr>
                  <!-- Add more rows as needed -->
              </tbody>
          </table>
      </div>
  </div>

  <script>
      document.getElementById('stateToggle').addEventListener('change', function() {
          const stateStatus = document.querySelector('.state-status');
          if (this.checked) {
              stateStatus.textContent = 'Enabled';
          } else {
              stateStatus.textContent = 'Disabled';
          }
      });

      document.querySelectorAll('.header-container h1').forEach(item => {
          item.addEventListener('click', event => {
              // Remove the active class from all h1 elements
              document.querySelectorAll('.header-container h1').forEach(h1 => {
                  h1.classList.remove('active');
              });
              
              // Add the active class to the clicked h1 element
              item.classList.add('active');
          });
      });
  </script>
</body>
</html>
