<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis-timeline-graph2d.min.css" rel="stylesheet" type="text/css" />
</head>
<body onload="showContext()">
  <div class="table-container">
    <div class="left-table-wrapper">
    <table class="left-table">
        <thead>
            <tr>
                <th class="policy-header">Policy</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    <div class="config-container">
                        <div class="state-wrapper">
                            <span class="state-text">State:</span>
                            <label class="switch">
                                <input type="checkbox" id="stateToggle">
                                <span class="slider"></span>
                            </label>
                            <span class="state-status">Disabled</span>
                        </div>
                        <div class="mode-wrapper">
                            <span class="mode-text">Mode:</span>
                            <div class="radio-options">
                                <label>
                                    <input type="radio" name="mode" value="monitor" disabled> Monitor
                                </label>
                                <label>
                                    <input type="radio" name="mode" value="action" disabled> Action
                                </label>
                            </div>
                        </div>
                        <div class="threshold-wrapper">
                            <label for="threshold">Threshold (%):</label>
                            <input type="number" id="threshold" name="threshold" min="1" max="100">
                        </div>
                        <button type="submit">Submit</button>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
    </div>
    <div class="protection-table-container">
        <div class="header-container">
            <h1 id="critical-impact-protections">Critical Impact Protections</h1>
            <h1 id="log-history">Log History</h1>
            <h1 id="timeline-show">Timeline</h1>
        </div>
        <div class="protection-table-wrapper">
        </div>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis-timeline-graph2d.min.js"></script>
<script src="updateSmartDpiConf.js"></script>
</body>
</html>
