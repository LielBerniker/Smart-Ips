<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two Tables Side by Side</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="table-container">
        <table class="left-table">
            <thead>
                <tr>
                    <th>Policy</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <div class="config-container">
                            <div class="state-wrapper">
                                <span class="state-text">State:</span>
                                <label class="switch">
                                    <input type="checkbox" id="stateToggle">
                                    <span class="slider"></span>
                                </label>
                                <span class="state-status">Disabled</span>
                            </div>
                            <div class="mode-wrapper">
                                <span class="mode-text">Mode:</span>
                                <div class="radio-options">
                                    <label>
                                        <input type="radio" name="mode" value="action"> Action
                                    </label>
                                    <label>
                                        <input type="radio" name="mode" value="monitor"> Monitor
                                    </label>
                                </div>
                            </div>
                            <div class="threshold-wrapper">
                                <label for="threshold">Threshold (%):</label>
                                <input type="number" id="threshold" name="threshold" min="1" max="100">
                            </div>
                            <button type="submit">Submit</button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
        <table class="right-table">
            <thead>
                <tr>
                    <th colspan="3">Critical Impact Protections</th>
                </tr>
                <tr>
                    <th class="sub-header">Name</th>
                    <th class="sub-header">Date</th>
                    <th class="sub-header">Status</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Name</td>
                    <td>Date</td>
                    <td>Status</td>
                </tr>
                <!-- Add more rows as needed -->
            </tbody>
        </table>
    </div>

    <script>
        document.getElementById('stateToggle').addEventListener('change', function() {
            const stateStatus = document.querySelector('.state-status');
            if (this.checked) {
                stateStatus.textContent = 'Enabled';
            } else {
                stateStatus.textContent = 'Disabled';
            }
        });
    </script>
</body>
</html>
